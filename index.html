<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>切图1.0</title>
		<link href="./css/combine.min.css" rel="stylesheet" />
	</head>

	<body>
		
		<div id="header">
			<ul id="navbar">
				<li>
					<a href="javascript:void(0);" class="doing" id="setup">开始</a>
					<div class="toolbar">
						<div class="row" id="addFramework" style="line-height: 25px; font-size: 14px; color: #666">
							<span class="label">添加库:</span>
							<label style="margin-right: 10px"><input type="checkbox" value="Jquery" />Jquery</label>
							<label style="margin-right: 10px"><input type="checkbox" value="JqueryCookie" />Jquery.cookie</label>
						</div>
						<div class="row" style="line-height: 25px; font-size: 14px; color: #666">
							<span class="label">自定切图:</span>
							<label style="margin-right: 10px"><input id="autoSection" type="checkbox" />自动切图</label>
						</div>
						<div class="row" style="line-height: 25px; font-size: 14px; color: #666">
							<span class="label">追加脚本:</span>
							<textarea id="addScript" style="width: 250px; height: 100px; font-size: 12px; padding: 0 5px"></textarea>
						</div>
						<div class="row">
							<span class="label"></span>
							<button class="set-btn" id="setupDoing">开始</button>
						</div>
					</div>
				</li>
				<li>
					<a href="javascript:void(0);" class="doing" id="append">追加</a>
					<div class="toolbar"></div>
				</li>
				<li>
					<a href="javascript:void(0);" class="doing" id="clear">清除</a>
					<div class="toolbar"></div>
				</li>
				<li>
					<a href="javascript:void(0);" class="doing" id="code">代码</a>
					<div class="toolbar">

					</div>
				</li>
				<li>
					<a href="javascript:void(0);" class="doing" id="export">导出</a>
					<div class="toolbar">
						<div class="row">
							<span class="label">标题:</span>
							<input name="title" type="text" style="width: 250px;">
						</div>
						<div class="row">
							<span class="label">关键词:</span>
							<input name="keywords" type="text" style="width: 250px;">
						</div>
						<div class="row">
							<span class="label">描述:</span>
							<textarea name="description" style="width: 250px; height: 100px;"></textarea>
						</div>
						<!--<div class="row">-->
							<!--<span class="label">文件名:</span>-->
							<!--<input name="zipName" type="text" style="width: 150px;"> .zip-->
						<!--</div>-->
						<div class="row">
							<span class="label"></span>
							<button class="set-btn" id="export-zip">导出到本地</button>
						</div>
						<div class="close"></div>
					</div>
				</li>
				<!--<li>-->
					<!--<a href="javascript:void(0);" class="doing" id="ruler">标尺</a>-->
					<!--<div class="toolbar"></div>-->
				<!--</li>-->
			</ul>
		</div>

		<div id="main">
			<!-- 开始 -->
			<div id="entry">
				<div id="entry-upload">
					<h1>自动化切图工具</h1>
					<div id="dropbox">
						<div class="mt">请导图一张网页效果图</div>
						<div class="mc">选择或拖拽图片到此处</div>
						<input type="file" id="loadimage" accept="image/gif, image/jpeg, image/png" unselectable="on">
						<div class="know">
							推荐使用Chrome、Firefox或IE11等支持HTML5的浏览器<br/>
							支持Png、Jpg、Gif格式图片
						</div>
					</div>
				</div>
			</div>

			<canvas id="myCanvas"></canvas>
			<canvas id="tempCanvas" style="display: none"></canvas>

			<!-- 切图区域 -->
			<div id="myPannel">
			</div>

			<!-- 色彩采集 -->
			<div id="myPicker"></div>

			<!-- 切图区域工具 -->
			<div id="myWidgets">
				<ul>
					<!--<li>-->
						<!--<a id="fullbanner" href="javascript:void(0);">通栏</a>-->
					<!--</li>-->
					<!--<li>-->
						<!--<a id="bgcolor" href="javascript:void(0);">背景</a>-->
					<!--</li>-->
					<li>
						<a id="splitrow" href="javascript:void(0);">拆行</a>
					</li>
					<li>
						<a id="columns" href="javascript:void(0);">拆列</a>
					</li>
					<li>
						<a id="mergerow" href="javascript:void(0);">合并</a>
					</li>

					<li>
						<a id="link" href="javascript:void(0);">链接</a>
					</li>
					<li>
						<a id="jsCode" href="javascript:void(0);">脚本</a>
					</li>
					<li>
						<a id="ignore" href="javascript:void(0);">忽略</a>
					</li>
				</ul>
			</div>
		</div>

		<!-- 链接弹出 -->
		<div class="qtDialog" id="linkDialog">
			<input type="hidden" name="index" value=""/>
			<input type="hidden" name="col" value=""/>
			<div class="shadow"></div>
			<div class="dialog">
				<div class="title">链接</div>
				<div class="main">
					<input id="linkDialogInput" style="width: 400px;" type="text" value="" placeholder="请输入链接地址" />
					<div style="text-align: right; margin-top: 20px">
						<button id="linkDialogSubmit">确认</button>
					</div>

				</div>
				<div class="close"></div>
			</div>
		</div>



		<script src="./framework/jquery.min.js" type=text/javascript></script>
		<script src="https://cdn.bootcss.com/jszip/3.1.3/jszip.min.js"></script>
		<script src="./js/combine.min.js" type="text/javascript"></script>

	</body>

</html>
